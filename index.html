<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>

    <!-- проект создан на основе https://github.com/grimalschi/calque -->
    <!-- https://habr.com/post/264229/ -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type='image/png' href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="math.min.js"></script>
    <script src="calque.js"></script>

    <script>
        window.onload = function () {
            var input = document.getElementById('input');
            var output = document.getElementById('output');
            window.calque = new Calque(input, output);
            input.focus();
        }
        window.onbeforeunload = function() { return ''; } // защита от случайного закрытия
    </script>
</head>
<body>
    <div class="interface">
        <div class="output" id="output"></div>
        <textarea class="input" id="input"></textarea>
    </div>
</body>
</html>
